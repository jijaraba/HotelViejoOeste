<ul class="display-horizontal col-100 combo-box">
    <li class="col-15">
        <button ng-click="minusRate()" class="left">-</button>
    </li>
    <li class="col-70">
        <input type="text" value="" placeholder="Precio" ng-model="rate" blur-currency/>
    </li>
    <li class="col-15">
        <button ng-click="addRate()" class="right">+</button>
    </li>
</ul>
