<ul class="display-horizontal col-100 combo-box">
    <li class="col-15">
        <button ng-click="minusCapacity()" class="left">-</button>
    </li>
    <li class="col-70">
        <input type="text" value="" placeholder="Capacidad" ng-model="capacity"/>
    </li>
    <li class="col-15">
        <button ng-click="addCapacity()" class="right">+</button>
    </li>
</ul>
